apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "genoa-webhook.fullname" $ }}
rules:
  - apiGroups:
      - coveros.apps.com
    resources:
      - Releases
      - Releases/status
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - Namespaces
    verbs:
      - create